{% extends "base.html" %}
{% block title %}Cart{% endblock %}
{% block content %}
<h1>Cart</h1>
<table class="table">
  <thead><tr><th>Product</th><th>Qty</th><th>Line Total</th></tr></thead>
  <tbody>
  {% for i in items %}
  <tr><td>{{ i.product.name }}</td><td>{{ i.quantity }}</td><td>£{{ i.line_total }}</td></tr>
  {% empty %}
  <tr><td colspan="3">Cart empty.</td></tr>
  {% endfor %}
  </tbody>
</table>
<p><strong>Total:</strong> £{{ total }}</p>
{% endblock %}
