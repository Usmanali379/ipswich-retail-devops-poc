{% extends "base.html" %}
{% block title %}{{ item.name }}{% endblock %}
{% block content %}
<div class="row g-4">
  <div class="col-md-6">
    {% if item.image_url %}
      <img src="{{ item.image_url }}" class="img-fluid rounded border" alt="{{ item.name }}">
    {% endif %}
  </div>
  <div class="col-md-6">
    <h1 class="h3">{{ item.name }}</h1>
    <p class="lead">Â£{{ item.price }}</p>
    <p>{{ item.description }}</p>
    <div class="d-flex gap-2">
      <a class="btn btn-primary" href="/cart/add/{{ item.id }}/">Add to cart</a>
      <a class="btn btn-outline-secondary" href="/">Back to products</a>
    </div>
  </div>
</div>
{% endblock %}
